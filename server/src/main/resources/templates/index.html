<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/index.css}">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">
                <h1 class="usr-login-title"> Welcome, </h1>
                <p id="userName" sec:authentication="principal.username"> User</p>
                <form th:action="@{/logout}" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log out" />
                                <a href="http://localhost:8082/" class="btn btn-primary" role="button" aria-disabled="true" style="margin-top: 20px;">Home</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
